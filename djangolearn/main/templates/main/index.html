{% extends 'main/base.html' %}

{% block title %}
{{ NewsTitle }}
{% endblock %}

{% block content %}
  <h1>Главная страница</h1>
    {% if Newss %}
      {% for el in Newss %}
      <div class="=alert alert-warning mt-2">
           <h3>{{ el.NewsTitle }}</h3>
          <p>{{ el.AboutNews }}</p>
      </div>
      {% endfor %}
    {% else %}
        <p>У нас нет записей!</p>
    {% endif%}
{% endblock %}
