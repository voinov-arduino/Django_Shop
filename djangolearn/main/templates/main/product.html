{% extends 'main/base.html' %}

{% block title %}
О продукте
{% endblock %}

{% block content %}
<h1>Наши товары</h1>
  {% if tasks %}
      {% for el in tasks %}
      <div class="=alert alert-warning mt-2">
           <h3>{{ el.title }}</h3>
          <p>{{ el.Task }}</p>
          <h3>{{ el.cena }}</h3>
      </div>
      {% endfor %}
    {% else %}
        <p>У нас нет товаров!</p>
    {% endif%}
{% endblock %}
